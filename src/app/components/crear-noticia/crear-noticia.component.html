<app-header></app-header>
<div class="row">
  <div class="container">
    <form (ngSubmit)="crear()" novalidate #f="ngForm">
      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="titulo" required>
      </div>
      <div class="form-group">
        <label for="tituloEng">Titulo Ingles</label>
        <input type="text" class="form-control" id="tituloEng" name="tituloEng" [(ngModel)]="tituloEng">
      </div>
      <div class="form-group">
        <label for="subtitulo">Subtitulo</label>
        <input type="text" class="form-control" id="subtitulo" name="subtitulo" [(ngModel)]="subtitulo" required>
      </div>
      <div class="form-group">
        <label for="subtitulo">Subtitulo Ingles</label>
        <input type="text" class="form-control" id="subtituloEng" name="subtituloEng" [(ngModel)]="subtituloEng"
          >
      </div>
      <div class="form-group">
        <label for="texto">Texto</label>
        <input type="text" class="form-control" id="texto" name="texto" [(ngModel)]="texto" required>
      </div>
      <div class="form-group">
        <label for="textoEng">Texto Ingles</label>
        <input type="text" class="form-control" id="textoEng" name="textoEng" [(ngModel)]="textoEng" >
      </div>
      <label class="text" for="imagen"><h4>Elige una imagen:</h4></label>
      <input type="file" class="text" id="imagen" #imagenInputFile (change)="onFileChange($event)"
        accept="image/png, image/jpeg, image/gif">
        <div *ngIf="imagen" class="mt-5">
          <h5>Vista Previa:</h5>
          <div>
            <img class="image-thumbnail" style="max-width: 100px" [src]="imagenMin">
          </div>
        </div>
      <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>

    </form>

  </div>
</div>
<div class="animate__animated animate__backInUp">
  <app-footer></app-footer>
</div>
