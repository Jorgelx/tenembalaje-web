<div class="row">
  <div class="form-group">
  <select class="form-control" name="tipo" id="tipo" [(ngModel)]="tipo" (change)="cambiarProductos()" >
    <option [ngValue]="null" selected>Escoja un tipo de Producto</option>
    <option [ngValue]="tipo" *ngFor="let tipo of tipos">{{tipo.tipo}}</option>
  </select>
</div>
    <div class="col-md-6" *ngFor='let product of products'>
    <app-product [product]="product"></app-product>
  </div>
</div>
