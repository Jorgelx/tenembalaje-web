<div class="container">
    <div class="row">
        <div class="py-5">
            <div class="container">
              <div class="row">
                <div class="col-md-4 animate__animated animate__zoomIn" *ngFor="let product of products">
                  <div class="card"> <img class="card-img-top"
                      src={{product.img}} alt="Card image cap">
                    <div class="card-body ">
                      <h4 class="card-title">{{product.nombre}}</h4>
                      <p class="card-text">{{product.descripcion}}</p>
                      <div class="row">
                        <div class="col-md-6"><h5>{{product.precio}} â‚¬</h5>
                          <p class="card-text">&nbsp;</p>
                        </div>
                        <div class="col-md-6"><a class="btn btn-success text-white">Comprar</a>
                          <p class="card-text">&nbsp;</p>
                        </div>
                        <div class="col-md-6" *ngIf="isAdmin"><a class="btn btn-warning text-white"
                            routerLink="/editar/{{product.id}}"><i class="fa fa-cog fa-spin fa-fw fa-lg"></i></a>
                          <p class="card-text">&nbsp;</p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <p class="card-text">&nbsp;</p>
                </div>
              </div>
            </div>
          </div>
    </div>
</div>
